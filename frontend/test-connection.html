<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <div id="results"></div>

    <script>
        const backendUrl = 'https://alfa-salaray-app.onrender.com';
        const results = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${type.toUpperCase()}:</strong> ${message}`;
            results.appendChild(div);
        }

        async function testConnection() {
            addResult('Testing backend connection...', 'info');
            
            try {
                // Test health endpoint
                const healthResponse = await fetch(`${backendUrl}/health`);
                if (healthResponse.ok) {
                    const healthData = await healthResponse.json();
                    addResult(`Health check passed: ${JSON.stringify(healthData)}`, 'success');
                } else {
                    addResult(`Health check failed: ${healthResponse.status} ${healthResponse.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`Health check error: ${error.message}`, 'error');
            }

            try {
                // Test debug endpoint
                const debugResponse = await fetch(`${backendUrl}/api/debug`);
                if (debugResponse.ok) {
                    const debugData = await debugResponse.json();
                    addResult(`Debug endpoint passed: ${JSON.stringify(debugData)}`, 'success');
                } else {
                    addResult(`Debug endpoint failed: ${debugResponse.status} ${debugResponse.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`Debug endpoint error: ${error.message}`, 'error');
            }

            try {
                // Test auth endpoint
                const authResponse = await fetch(`${backendUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@company.com',
                        password: 'password'
                    })
                });
                
                if (authResponse.ok) {
                    addResult('Auth endpoint is accessible', 'success');
                } else {
                    addResult(`Auth endpoint returned: ${authResponse.status} ${authResponse.statusText}`, 'info');
                }
            } catch (error) {
                addResult(`Auth endpoint error: ${error.message}`, 'error');
            }
        }

        // Run tests when page loads
        testConnection();
    </script>
</body>
</html>
